
name: Java Maven Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set Up JK 1.8
        uses: actions/setup-java@v1
        with:
             java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml
